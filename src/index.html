<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Best Virtual Sampler Tool for Music Creators"
      name="description"
    />
    <title>Boomtap Feed</title>
    <meta name="description" content="Free curated sound kits" />
    <link rel="shortcut icon" href="/favicon.icon" />
    <link rel="stylesheet" href="./scss/app.scss" />
  </head>
  <body>
    <main id="page-wrapper">
      <section id="s-hero-home" class="section-hero">
        <div class="s-background">
          <img
            srcset="
              img/bg-hero@mobile.png  375w,
              img/bg-hero@1x.png     1440w,
              img/bg-hero@2x.png     2880w
            "
            sizes="(max-width: 767px) 375px, 1440px 2880px"
            width="1440"
            height="1092"
            src="img/bg-hero@2x.png"
            alt="Boomtap"
          />
        </div>
        <div class="container">
          <div class="s-slide">
            <div class="s-content">
              <h1>
                3 sound kits every month <br /><span class="special-gradient"
                  >in your mailbox</span
                >
              </h1>
              <p>
                We scout the web for drumkits and SFX. Get our findings in a
                monthly email.
              </p>
              <form
                method="post"
                class="form-subscribe"
                accept-charset="UTF-8"
                action="https://www.aweber.com/scripts/addlead.pl"
                target="_blank"
                id="af-form-%VITE_AWEBER_FORM_ID%"
              >
                <!-- AWeber Web Stuff -->
                <div style="display: none">
                  <input
                    type="hidden"
                    name="meta_web_form_id"
                    value="%VITE_AWEBER_FORM_ID%"
                  />
                  <input type="hidden" name="meta_split_id" value="" />
                  <input
                    type="hidden"
                    name="listname"
                    value="%VITE_AWEBER_LIST_ID%"
                  />
                  <input
                    type="hidden"
                    name="redirect"
                    value="%VITE_AWEBER_REDIRECT_URL%"
                    id="redirect_dd1ab1fb6ffe7a1eeca1e4c4acb99b83"
                  />

                  <input
                    type="hidden"
                    name="meta_adtracking"
                    value="%VITE_AWEBER_FORM_NAME%"
                  />
                  <input type="hidden" name="meta_message" value="1" />
                  <input type="hidden" name="meta_required" value="email" />

                  <input type="hidden" name="meta_tooltip" value="" />
                </div>
                <!-- /AWeber Web Stuff -->
                <div class="formGrid">
                  <div class="input-container">
                    <label class="sr-only" for="awf_field-115261695">
                      First name
                    </label>
                    <input
                      id="awf_field-115261695"
                      type="text"
                      name="name"
                      class="input"
                      tabindex="500"
                      placeholder="First name"
                    />
                  </div>
                  <div class="input-container">
                    <label class="sr-only" for="awf_field">
                      Email address
                    </label>
                    <input
                      id="awf_field"
                      class="input"
                      name="email"
                      placeholder="Email address"
                      tabindex="500"
                      type="email"
                    />
                    <small>
                      We respect your
                      <a
                        title="Privacy Policy"
                        href="https://www.aweber.com/permission.htm"
                        target="_blank"
                        rel="nofollow"
                        >email privacy</a
                      >
                    </small>
                  </div>
                  <button type="submit" tabindex="501" class="button">
                    Subscribe
                  </button>
                </div>
                <div style="display: none">
                  <img
                    src="https://forms.aweber.com/form/displays.htm?id=jAzsbCxMbIwcLA=="
                    alt=""
                  />
                </div>
              </form>
            </div>
            <div class="s-media">
              <img
                srcset="
                  img/sampler@mobile.png  375w,
                  img/sampler@1x.png      662w,
                  img/sampler@2x.png     1324w
                "
                sizes="(max-width: 767px) 375px, 662px 1324px"
                width="662"
                height="510"
                src="img/sampler@2x.png"
                alt="Digital sound kit launchpads for music creators"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
